    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f9d0e6;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transition: 0.5s ease;
      z-index: 2;
    }

    .envelope.opened::before {

    }

    .envelope.opened .letter {
      opacity: 1;
    }

    .letter h2 {
      margin-top: 0;
      color: #d63384;
    }

    .letter p {
      font-size: 16px;
      color: #555;
